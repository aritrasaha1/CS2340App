<!-- profile.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Profile - Atlanta Food Finder</title>
    <!-- Include SweetAlert for enhanced notifications -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        h2 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }
        a {
            color: #ff6347;
            text-decoration: none;
            margin-right: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
        .remove-favorite {
            color: #555;
            cursor: pointer;
        }
        .remove-favorite:hover {
            text-decoration: underline;
        }
        .no-favorites {
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome, {{ user.username }}!</h2>
        <p>Email: {{ user.email }}</p>
        <h3>Your Favorite Restaurants:</h3>
        {% if favorites %}
            <ul>
                {% for favorite in favorites %}
                    <li>
                        <strong>{{ favorite.name }}</strong> - 
                        <a href="{% url 'restaurant_detail' favorite.place_id %}">View Details</a> | 
                        <span class="remove-favorite" data-place-id="{{ favorite.place_id }}">Remove</span>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="no-favorites">You have no favorite restaurants yet.</p>
        {% endif %}
        <p><a href="{% url 'logout' %}">Logout</a></p>

        <!-- Include jQuery for AJAX functionality -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            // CSRF Token Setup
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let cookie of cookies) {
                        cookie = cookie.trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
            const csrftoken = getCookie('csrftoken');

            $.ajaxSetup({
                beforeSend: function(xhr, settings) {
                    if (!/^GET|HEAD|OPTIONS|TRACE$/i.test(settings.type) && !this.crossDomain) {
                        xhr.setRequestHeader("X-CSRFToken", csrftoken);
                    }
                }
            });

            $(document).ready(function(){
                $('.remove-favorite').click(function(){
                    const place_id = $(this).data('place-id');

                    Swal.fire({
                        title: 'Are you sure?',
                        text: "Do you want to remove this restaurant from your favorites?",
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#ff6347',
                        cancelButtonColor: '#aaa',
                        confirmButtonText: 'Yes, remove it!'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            $.ajax({
                                url: "{% url 'remove_favorite' 'PLACE_ID' %}".replace('PLACE_ID', place_id),
                                method: "POST",
                                success: function(response){
                                    Swal.fire({
                                        icon: 'success',
                                        title: 'Removed!',
                                        text: response.message,
                                        timer: 2000,
                                        showConfirmButton: false
                                    });
                                    location.reload();
                                },
                                error: function(xhr){
                                    const errorMsg = xhr.responseJSON && xhr.responseJSON.message ? xhr.responseJSON.message : 'An error occurred.';
                                    Swal.fire({
                                        icon: 'error',
                                        title: 'Error',
                                        text: errorMsg,
                                    });
                                }
                            });
                        }
                    });
                });
            });
        </script>
    </div>
</body>
</html>
