<!DOCTYPE html>
<html>
<head>
    <title>Login - Atlanta Food Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
        }
        .form-container h2 {
            text-align: center;
        }
        .form-container form {
            border: 1px solid #ccc;
            padding: 30px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-container form button {
            width: 100%;
            padding: 10px;
            background-color: #ff6347;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 3px;
        }
        .form-container form button:hover {
            background-color: #ff4500;
        }
        .form-container p {
            text-align: center;
        }
        .error-message {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        {% if form.errors %}
            <p class="error-message">Invalid username or password.</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
    </div>
</body>
</html>
