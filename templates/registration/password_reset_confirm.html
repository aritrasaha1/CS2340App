<!-- CS2340App/templates/registration/password_reset_confirm.html -->
{% extends 'base.html' %}

{% block extra_head %}
    <style>
        /* Apply linear gradient background */
        .auth-background {
            background: linear-gradient(180deg, #8581A4 0%, #EDB5A1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Center the form */
        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        /* Style the buttons */
        .btn-custom {
            width: 100%;
            padding: 10px;
            background-color: #ff6347;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #e5533d;
        }

        /* Back to Login button */
        .back-to-login {
            margin-top: 15px;
            text-align: center;
        }

        .back-to-login a {
            color: #ff6347;
            text-decoration: none;
            font-weight: bold;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="auth-background">
        <div class="form-container">
            <h2 class="text-center mb-4">Set New Password</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn-custom">Set Password</button>
            </form>
            <div class="back-to-login">
                <p><a href="{% url 'login' %}">Back to Login</a></p>
            </div>
        </div>
    </div>
{% endblock %}
