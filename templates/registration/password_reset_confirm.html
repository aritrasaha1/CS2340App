<!-- CS2340App/templates/registration/password_reset_confirm.html -->
{% extends 'base.html' %}

{% block content %}
    <div class="form-container">
        <h2>Set New Password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Set Password</button>
        </form>
    </div>
{% endblock %}

<!DOCTYPE html>
<html>
<head>
    <title>Set New Password - Atlanta Food Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
        }
        .form-container h2 {
            text-align: center;
        }
        .form-container form {
            border: 1px solid #ccc;
            padding: 30px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-container form button {
            width: 100%;
            padding: 10px;
            background-color: #ff6347;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 3px;
        }
        .form-container form button:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Set New Password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Set Password</button>
        </form>
    </div>
</body>
</html>
