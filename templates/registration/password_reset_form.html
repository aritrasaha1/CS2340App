<!DOCTYPE html>
<html>
<head>
    <title>Password Reset - Atlanta Food Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
        }
        .form-container h2 {
            text-align: center;
        }
        .form-container form {
            border: 1px solid #ccc;
            padding: 30px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-container form button {
            width: 100%;
            padding: 10px;
            background-color: #ff6347;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 3px;
        }
        .form-container form button:hover {
            background-color: #ff4500;
        }
        .form-container p {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Password Reset</h2>
        <p>Enter your email address below, and we'll send you an email allowing you to reset your password.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Reset Password</button>
        </form>
        <p><a href="{% url 'login' %}">Back to Login</a></p>
    </div>
</body>
</html>
