<!-- CS2340App/templates/registration/password_reset_form.html -->
{% extends 'base.html' %}

{% block extra_head %}
    <!-- No additional styles needed as they are in styles.css -->
{% endblock %}

{% block content %}
    <div class="auth-background">
        <div class="form-container">
            <h2 class="text-center mb-4">Password Reset</h2>
            <p class="text-center">Enter your email address below, and we'll send you an email allowing you to reset your password.</p>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn-custom">Reset Password</button>
            </form>
            <div class="auth-links">
                <p><a href="{% url 'login' %}">Back to Login</a></p>
            </div>
        </div>
    </div>
{% endblock %}
