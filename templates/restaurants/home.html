<!-- CS2340App/templates/restaurants/home.html -->
{% extends 'base.html' %}
{% load static %}

{% block extra_head %}
    <style>
        /* Home Page Background */
        .home-background {
            background-image: url("{% static 'images/homebackground.png' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: calc(100vh - 56px); /* Full viewport height minus navbar height */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Overlay for better text readability */
        .home-overlay {
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Content within the background */
        .home-content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
        }

        /* "Atlanta Food Finder" Text Styles */
        .home-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
}

        #app-title {
            font-family: 'Julius Sans One', sans-serif;
            font-weight: 400;
            font-size: 64px;
            line-height: 69.82px;
            text-align: center;
    /* Additional styles as needed */
}

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            #app-title {
                width: 100%;
                margin-left: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            .home-content h1 {
                font-size: 2em;
            }
            .btn {
                width: 80%;
                margin: 10px auto;
                display: block;
            }
        }
    </style>
{% endblock %}

{% block content %}
    <div class="home-background">
        <div class="home-overlay"></div>
        <div class="home-content">
            <h1 id="app-title">Atlanta Food Finder</h1>
            <div style="margin-top: 30px;">
                {% if user.is_authenticated %}
                    <p>Welcome back, {{ user.username }}!</p>
                    <p><a href="{% url 'map' %}" class="btn">Search Restaurants</a></p>
                {% else %}
                    <a href="{% url 'login' %}" class="btn" style="margin-right: 10px;">Login</a>
                    <a href="{% url 'register' %}" class="btn" style="background-color: #555;">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
